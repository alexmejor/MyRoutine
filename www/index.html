<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

</head>

<body>
    <!-- Start navMenu header -->
    <div class="headerNav">
        <span style="padding-left: 2px;" class="trigram" id="headerNav"></span>
        <span class="titleHeader" style="padding-left: 30px;"></span>
    </div>
    <!-- End navMenu header -->

    <!-- Start navMenu left side -->
    <div id="mySidenav" class="sidenav">
        <div style="background-image: url(images/weights.jpg); background-size: cover;  height: 150px; margin-bottom: 10px; border-bottom: 3px solid #1b1b1b"></div>
        <!--  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>-->
        <a href="#" id="home">
            <img src="icons/home.png" style="width: 24px;">
            <span>Inicio</span>
        </a>
        <a href="#" id="routines">
            <img src="icons/fitness.png" style="width: 24px;">
            <span>Entrenamientos</span>
        </a>
        <a href="#" id="records">
            <img src="icons/trophy2.png" style="width: 24px;">
            <span>Marcas personales</span>
        </a>
        <a href="#" id="exercices">
            <img src="icons/checked.png" style="width: 24px;">
            <span>Técnica de ejercicios</span>
        </a>
        <a href="#" id="myaccount">
            <img src="icons/user.png" style="width: 24px;">
            <span>Mi pérfil</span>
        </a>
        <a href="#" id="logout">
            <img src="icons/logout.png" style="width: 24px;">
            <span>Cerrar Sessión</span>
        </a>
    </div>
    <!-- End navMenu left side -->

    <!-- This closes the navmenu when you click on it and put the content darker -->
    <div id="overlay-back"></div>
    <div class="containerLogin"></div>
    <div class="containerRegister"></div>

    <!-- Start main container -->
    <!-- Here goes the content -->
    <div class="maincontainer">

        <div class="container">
            <div class="containerError" style="color:red"></div>

            <div class="containerHome">
            </div>
            <div class="containerProfile">
            </div>
            <div class="containerRoutines">
            </div>
            <div class="containerExercices">
            </div>
            <div class="containerRecords">
            </div>
        </div>
    </div>
    <!-- End main container -->
    <div class="modal">
        <div class="modal-content">
            <!--            <span class="close">&times;</span>-->
            <p style="padding-bottom: 20px;">Guardado
                <span style="color: #78c403;font-size: 25px;"> &#10004;</span>
            </p>
            <button class="close" style="padding: 2px 16px;color: green;">Ok</button>
        </div>
    </div>
    <div class="loadAjaxmodal">
        <div class="modal-contentAjax">
            <p style="padding-bottom: 20px;">Cargando...</p>
        </div>
    </div>

</body>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/navmenu.js"></script>
<script src="js/exercicesSection.js"></script>
<script src="js/homeSection.js"></script>
<script src="js/recordsSection.js"></script>
<script src="js/index.js"></script>
