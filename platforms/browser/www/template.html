<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-3.3.1.min.js"></script>
    <style>
        
    </style>

</head>

<body>
   <div class="maincontainer" style="background-color: #e8e8e8; min-height: 100vh">
    <!-- Start navMenu header -->
    <div class="headerNav"><span style="padding-left: 2px;" onclick="openNav()">&#9776;</span><span style="padding-left: 30px;">Home</span></div>
    <!-- End navMenu header -->

    <!-- Start navMenu left side -->
    <div id="mySidenav" class="sidenav">
        <div style="background-image: url(images/2710104.jpg); background-size: cover;  height: 150px; margin-bottom: 10px; border-bottom: 3px solid #1b1b1b"></div>
        <!--  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>-->
        <a href="#" id="myaccount"><img src="icons/user.png" style="width: 24px;"><span>Mi pérfil</span></a>
        <a href="#"><img src="icons/fitness.png" style="width: 24px;"><span>Entrenamientos</span></a>
        <a href="#"><img src="icons/trophy2.png" style="width: 24px;"><span>Marcas personales</span></a>
        <a href="#"><img src="icons/checked.png" style="width: 24px;"><span>Técnica de ejercicios</span></a>
    </div>
    <!-- End navMenu left side -->

    <!-- This closes the navmenu when you click on it and put the content darker -->
    <div id="overlay-back" onclick="closeNav()"></div>

    <!-- Start main container -->
    <!-- Here goes the content -->
    
        <div class="container">
            <div style="width: 90%; margin: 40px auto; ">
                <div class="homeButtons"><i class="fas fa-play-circle"></i>comenzar a entrenar</div>
                <div class="homeButtons"><i class="fas fa-pen-square"></i>cambiar rutina</div>
                <div class="homeButtons"><i class="fas fa-plus-circle"></i>nuevo entrenamiento</div>
            </div>
        </div>
    </div>
   

    <!-- End main container -->

    <script>
        $("#myaccount").addClass("activeSection");

        function openNav() {
            $("#mySidenav").addClass("active");
            //$("body").css("overflow","hidden");
            $('#mySidenav, #overlay-back').on('touchmove', function(e) {
                e.preventDefault();

            });
            $('#overlay, #overlay-back').fadeIn(500);
            //document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            $("#mySidenav").removeClass("active");
            //$("body").css("overflow","scroll");
            jQuery('body').unbind('touchmove');
            $('#overlay, #overlay-back').fadeOut(500);
            //document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    
</body>

</html>
